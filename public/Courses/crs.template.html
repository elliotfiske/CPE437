<div class="container-white">
  <div class="row">
    <h1>{{ courseName }}</h1>
    <div class="col-xs-6"><h1>Current streak: 5</h1></div>
    <div class="col-xs-6"><h1>Points: 50</h1></div>
  </div>

  <div class="row">
    <uib-accordion close-others="false">
      <uib-accordion-group  ng-repeat="week in weeks" id="test1" class="list-group accordion-list-fix panel panel-success" is-open="status[0].open" is-disabled="status[0].disabled">
        <uib-accordion-heading>
          <i class="pull-left glyphicon glyphicon-ok"></i>
          Week {{$index + 1}}
          <!-- <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i> -->
        </uib-accordion-heading>
        <a ng-repeat="challenge in week.Challenges" ng-click="viewChallenge(challenge.sanitizedName)" class="list-group-item">{{challenge.name}}<i class="pull-left glyphicon glyphicon-ok chl-status"></i><span class="badge pull-right">+5</span></a>
      </uib-accordion-group>
    </uib-accordion>
  </div>

  <div class="row">
    <div class="col-sm-12" ng-show="loggedUser.role >= 1">
      <h2>Enrollments</h2>
      <hr />

      <div class="list-group">
        <a href="#" class="list-group-item disabled">
          Students
        </a>
        <a class="list-group-item" ng-repeat="enr in enrs">
          <button class="btn btn-small btn-warning pull-right" ng-click="deleteEnrollment(enr.enrId)">Delete</button>
          {{ enr.email }}
        </a>
        <a class="list-group-item">
          <form>
            <button type="submit" class="btn btn-small btn-primary pull-right" ng-click="addEnrollment()">Enroll</button>
            <input type="text" placeholder="Student email" ng-model="email" style="width: 150px" />
            <h4 class="bg-danger" ng-repeat="error in errors" style="padding: 10px;">
              {{ error }}
            </h4>
          </form>
        </a>
      </div>
    </div>
  </div>
</div>
